<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Setup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="game-setup-card">
      <h1 class="title">Game Setup</h1>
      
      <div class="section-container">
        <!-- Problem Difficulty -->
        <div class="section">
          <h2 class="section-title">Problem Difficulty</h2>
          <div class="difficulty-selector">
            <button id="easy-btn" class="difficulty-btn easy active">Easy</button>
            <button id="medium-btn" class="difficulty-btn medium">Medium</button>
            <button id="hard-btn" class="difficulty-btn hard">Hard</button>
          </div>
        </div>

        <!-- Number of Problems -->
        <div class="section">
          <h2 class="section-title">Number of Problems</h2>
          <div class="ios-picker-container">
            <div class="selection-indicator"></div>
            <div class="selection-arrow">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron-left">
                <path d="m15 18-6-6 6-6"></path>
              </svg>
            </div>
            <div id="problem-picker" class="ios-picker" data-value="3">
              <div class="gradient-top"></div>
              <div class="gradient-bottom"></div>
              <div class="picker-items">
                <div class="picker-item" data-value="1">1</div>
                <div class="picker-item" data-value="2">2</div>
                <div class="picker-item" data-value="3">3</div>
                <div class="picker-item" data-value="4">4</div>
                <div class="picker-item" data-value="5">5</div>
                <div class="picker-item" data-value="6">6</div>
                <div class="picker-item" data-value="7">7</div>
                <div class="picker-item" data-value="8">8</div>
                <div class="picker-item" data-value="9">9</div>
                <div class="picker-item" data-value="10">10</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Time Limit -->
        <div class="section">
          <h2 class="section-title">Time Limit</h2>
          <div class="ios-picker-container">
            <div class="selection-indicator"></div>
            <div class="selection-arrow">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron-left">
                <path d="m15 18-6-6 6-6"></path>
              </svg>
            </div>
            <div id="time-picker" class="ios-picker" data-value="10">
              <div class="gradient-top"></div>
              <div class="gradient-bottom"></div>
              <div class="picker-items">
                <div class="picker-item" data-value="5">5</div>
                <div class="picker-item" data-value="10">10</div>
                <div class="picker-item" data-value="15">15</div>
                <div class="picker-item" data-value="20">20</div>
                <div class="picker-item" data-value="30">30</div>
                <div class="picker-item" data-value="60">60</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Battle Type -->
        <div class="section">
          <h2 class="section-title">Battle Type</h2>
          <div class="battle-type-selector">
            <button id="friendly-btn" class="battle-type-btn active">Friendly</button>
            <button id="ranked-btn" class="battle-type-btn">Ranked</button>
          </div>
        </div>
      </div>

      <!-- Start Button -->
      <div class="start-button-container">
        <button id="start-btn" class="start-button">Start</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
