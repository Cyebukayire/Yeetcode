<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play</title>
    <link rel="stylesheet" href="assets/css/game_play_styles.css">
</head>
<body>

    <div class="game-container">
        <table class="game-table">
            <thead>
                <tr>
                    <th>Problems</th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="https://leetcode.com/problems/two-sum/description/" target="_blank">Challenge 1</a></td>
                    <td class="player1" onclick="toggleCheckmark(this)">游리</td>
                    <td class="player2" onclick="toggleCheckmark(this)">游리</td>
                </tr>
                <tr>
                    <td><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Challenge 2</a></td>
                    <td class="player1" onclick="toggleCheckmark(this)">游리</td>
                    <td class="player2" onclick="toggleCheckmark(this)">游리</td>
                </tr>
                <tr>
                    <td><a href="https://leetcode.com/problems/recover-a-tree-from-preorder-traversal/description/?envType=daily-question&envId=2025-02-22" target="_blank">Challenge 3</a></td>
                    <td class="player1" onclick="toggleCheckmark(this)">游리</td>
                    <td class="player2" onclick="toggleCheckmark(this)">游리</td>
                </tr>
            </tbody>
        </table>

        <div class="bottom-section">
            <div class="timer" id="timerText">1:00:00</div>
            <div class="score" id="player1-score">0</div>
            <div class="score" id="player2-score">0</div>
        </div>
    </div>

    <script src="assets/js/timer.js"></script>
    

</body>
</html>
