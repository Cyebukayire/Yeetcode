<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play</title>
    <link rel="stylesheet" href="assets/css/game_play_styles.css">
</head>
<body>

    <div class="game-container">
        <table class="game-table">
            <thead>
                <tr>
                    <th>Problems</th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1. challenge1</td>
                    <td class="player1" onclick="toggleCheckmark(this)">游리</td>
                    <td class="player2" onclick="toggleCheckmark(this)">游리</td>
                </tr>
                <tr>
                    <td>2. challenge2</td>
                    <td class="player1" onclick="toggleCheckmark(this)">游리</td>
                    <td class="player2" onclick="toggleCheckmark(this)">游리</td>
                </tr>
                <tr>
                    <td>3. challenge3</td>
                    <td class="player1" onclick="toggleCheckmark(this)">游리</td>
                    <td class="player2" onclick="toggleCheckmark(this)">游리</td>
                </tr>
            </tbody>
        </table>

        <div class="bottom-section">
            <div class="timer" id="timer">1:00:00</div>
            <div class="score" id="player1-score">0</div>
            <div class="score" id="player2-score">0</div>
        </div>
    </div>

    <script>
        function toggleCheckmark(element) {
            if (element.textContent === "游리") {
                element.textContent = "九덢잺";
                element.style.color = "green";
            } else {
                element.textContent = "游리";
                element.style.color = "black";
            }
        }
    </script>

</body>
</html>
